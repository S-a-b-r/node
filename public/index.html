<!DOCTYPE html>
<html>
    <head>
        <title>Learning Node.js</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src = "socket.io.js"></script>
        <script src = "client_settings.js"></script>
        <!-- <script src="https://unpkg.com/vue"></script> -->
    </head>
    <body>
        <div class = "container">
            <div class = "container">
                X1:
                <input id="inX1">
                Y1:
                <input id="inY1">
                Z1:
                <input id="inZ1">
            </div>
            <br>

            <select class="form-select form-select-sm" id="selOper" aria-label="form-select-sm example">
                <option value="1">Vect Mult</option>
                <option value="2">Scal Mult</option>
                <option value="3">+</option>
                <option value="4">-</option>
            </select>
            
            <br>

            <div class = "container">
                X2:
                <input id="inX2">
                Y2:
                <input id="inY2">
                Z2:
                <input id="inZ2">
            </div>

            <br>

            <button class = 'btn btn-outline-primary' id = "butCalc">Сalculate</button>
            <br>
            <br>

            <div class="container">
                <h4>Result:</h4>
                <span id = 'res'> </span>
            </div>

            <div class="container">
                <div class="mb-3">
                    <h2>Общий чат</h2>
                    <div class =  "w-25 p-2 border mb-3 rounded-top chat" id = 'chat'>
                        
                    </div>
                    <br>
                    <input id = 'inUserName' placeholder="Nickname">
                    <input id = 'inMessage' placeholder="Message">
                    
                    <button id = 'butSendMessage'>Отправить в чат</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="UI.js"></script>
        <script src="functions.js"></script>
    </body>
</html>
